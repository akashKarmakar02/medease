{% extends 'base.html' %}

{% block title %}MedEase - Sign in{% endblock %}

{% block content %}
    <div class="h-full max-w-screen-2xl mx-auto">
        <div class="h-full w-full flex justify-center items-center">
            <form method="post" enctype="multipart/form-data" class="shadow-xl px-5 py-6 rounded-lg w-3/5 border">
                {% csrf_token %}
                <h1 class="text-2xl font-semibold mb-4">Sign up to MedEase</h1>
                <div class="grid grid-rows-4 grid-flow-col gap-x-4">
                    <label class="mb-6">
                        <span class="font-medium text-gray-900">First Name</span>
                        <input type="text" required name="first_name" maxlength="100"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label class="mb-6">
                        <span class="font-medium text-gray-900">Last Name</span>
                        <input type="text" required name="last_name" maxlength="100"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label class="mb-6">
                        <span class="font-medium text-gray-900">Profile Image</span>
                        <input type="file" accept="image/*" required name="profile_picture"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label class="mb-3">
                        <span class="font-medium text-gray-900">Username</span>
                        <input type="text" required name="username" maxlength="100"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label class="mb-6">
                        <span class="font-medium text-gray-900">Email</span>
                        <input type="email" required name="email" maxlength="100"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">Password</span>
                        <input type="password" required name="password"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">Confirm Password</span>
                        <input type="password" required name="confirm_password"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">Address Line</span>
                        <input type="text" required name="address_line1"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">City</span>
                        <input type="text" required name="city"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">State</span>
                        <input type="text" required name="state"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label>
                        <span class="font-medium text-gray-900">Pincode</span>
                        <input type="text" required name="pincode"
                               class="mb-3 mt-1 border border-black border-1 px-2 outline-none rounded-md w-full ring-offset-2 h-10 focus:ring-2 focus:ring-black">
                    </label>
                    <label for="id_user_type" class="flex flex-col">
                        <span class="font-medium text-gray-900">Joining as:</span>
                        <select name="user_type" id="id_user_type" class="mt-1 px-2 h-10 rounded-md bg-gray-50 border border-1 border-black text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="patient" selected>Patient</option>
                            <option value="doctor">Doctor</option>

                        </select>
                    </label>
                </div>

                {% if error %}
                    <div class="bg-red-500 rounded-lg w-full mb-5 px-5 py-3">
                        <div class="text-white flex items-center gap-x-2">
                            <div class="w-6 h-6">
                                <svg fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 478.125 478.125"
                                     xml:space="preserve" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier"> <g> <g> <g> <circle cx="239.904" cy="314.721"
                                                                                     r="35.878"></circle>
                                        <path d="M256.657,127.525h-31.9c-10.557,0-19.125,8.645-19.125,19.125v101.975c0,10.48,8.645,19.125,19.125,19.125h31.9 c10.48,0,19.125-8.645,19.125-19.125V146.65C275.782,136.17,267.138,127.525,256.657,127.525z"></path>
                                        <path d="M239.062,0C106.947,0,0,106.947,0,239.062s106.947,239.062,239.062,239.062c132.115,0,239.062-106.947,239.062-239.062 S371.178,0,239.062,0z M239.292,409.734c-94.171,0-170.595-76.348-170.595-170.596c0-94.248,76.347-170.595,170.595-170.595 s170.595,76.347,170.595,170.595C409.887,333.387,333.464,409.734,239.292,409.734z"></path> </g> </g> </g> </g></svg>
                            </div>
                            <span>{{ error }}</span>
                        </div>
                    </div>
                {% endif %}

                <button type="submit"
                        class="mb-2 w-full bg-blue-400 h-10 text-white font-semibold rounded-md hover:bg-blue-500 transition duration-500">
                    Sign up
                </button>

                <div class="text-slate-700 text-sm">Already have an account? <a href="/auth/sign-in"
                                                                                class="text-blue-600 hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
